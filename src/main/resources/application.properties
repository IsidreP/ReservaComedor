#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=${DRIVER}

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=${URL}
#spring.datasource.url=jdbc:mysql://192.168.177.236:3306/comedorapp?serverTimezone=Europe/Rome

#Usuario y contrasena para tu base de datos descrita en la linea anterior
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

#Configuraciones JPA
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.ddl-auto=create-drop

#Puerto del servidor Tomcat
#server.port=8181

# Spring Security
spring.security.user.name=${USERNAME_APLICATION}
spring.security.user.password=${PASSWORD_APLICATION}

